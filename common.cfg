developer 1
echo "default settings loaded"
developer 0


// viewmodel/combination script binds
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "q" "lastinv"


bind f1 ""
bind f2 ""
bind f3 ""
bind f4 ""


// reload and action key
bind "r" "+use_action_slot_item"


// press END to spin; press again to stop
bind "END" "spin"
alias spin "+startspin"
alias "+startspin" "cl_yawspeed 720; +right; alias spin -startspin"
alias "-startspin" "cl_yawspeed 210; -right; alias spin +startspin"


// press HOME for randomized script via exec command
bind "HOME" "say_team use exec command to enable random dialogue scripts with HOME button"


// viewmodel script
// middle mouse click to turn viewmodel off
alias nogun "gunisoff"
alias gunisoff "r_drawviewmodel 0; alias nogun gunison"
alias gunison "r_drawviewmodel 1; alias nogun gunisoff"
bind "mouse3" "nogun"


// default mousewheel settings (disabled)
// bind "mwheelup" "invprev"
// bind "mwheeldown" "invnext"
bind "mwheelup" ""
bind "mwheeldown" ""


// class taunt binds
// bound to 9, 8, 7 on numpad
bind "KP_PGUP" "taunt 8"
bind "KP_UPARROW" "taunt 7"
bind "KP_HOME" "taunt 6"


bind p ""
bind t ""
bind o say_party
bind mouse4 ""
bind mouse5 "say_party << playing WITH my FRIENDS brings me great JOY! >>"
